<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f0b77c8376.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p><b>Choose a package</b> <i class="far fa-shipping-fast user-icon"></i></i></p>

      <div class="wraper">
        <form id="login" class="login">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="***********"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="repeatPassword"
              id="repeatPassword"
              placeholder="Repeat Password"
              required
            />
          </div>

          <div class="form-check">
            <input
              type="radio"
              name="package"
              class="form-check-input"
              id="standardPackage"
            />
            <label class="form-check-label" for="standardPackage"
              >Standard Package</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="package"
              class="form-check-input"
              id="premiumPackage"
            />
            <label class="form-check-label" for="premiumPackage"
              >Premium Package</label
            >
          </div>
          <div class="btnWrap">
            <div class="form-group">
              <input
                type="button"
                class="btn btn-info btn-lg btnPrevious"
                value="Previous"
                onclick="back()"
                id="previous"
              />
            </div>
            <div class="form-group">
              <input
                type="button"
                class="btn btn-info btn-lg btnNext"
                value="Next"
                id="next"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="assets/js/package.js"></script>
  </body>
</html>
